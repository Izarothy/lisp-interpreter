name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test-bench:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            nasm \
            binutils \
            python3 \
            util-linux

      - name: Build
        run: make clean all

      - name: Test
        run: make test

      - name: Bench
        run: make bench
